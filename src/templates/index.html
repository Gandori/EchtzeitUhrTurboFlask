<!DOCTYPE html>
<html lang="en">
	<head>
		{{turbo()}}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content "IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>index</title>
		<link rel="stylesheet" href="static/css/index.css">
		<script src="static/js/index.js" charset="utf-8"></script>
	</head>

	<body class="clock" id="clock">
		<div>
			<h1>Tag</h1>
			<h1>{{day}}</h1>	
		</div>

		<div>
			<h1>Monat</h1>
			<h1>{{months}}</h1>
		</div>

		<div>
			<h1>Stunden</h1>
			<h1>{{hour}}</h1>	
		</div>

		<div>
			<h1>Minuten</h1>
			<h1>{{minute}}</h1>	
		</div>

		<div>
			<h1>Sekunden</h1>
			<h1>{{second}}</h1>
		</div>

	</body>

	<style>
		html, body
		{
			width: 100%;
			height: 100%;
		}
		body
		{
			display: flex;
			grid-gap: 10px;
			justify-content: center;
			align-items: center;
		}
		h1
		{
			border:  1px solid white;
			padding:  5px;
			border-radius: 5px;
			text-align: center;
		}
	</style>
</html>
